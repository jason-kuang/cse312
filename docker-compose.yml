version: '3.9'
services:
   db:
       image: postgres
       volumes:
         - ./data/db:/var/lib/postgresql/data
       environment:
         - POSTGRES_DB=postgres
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=postgres
         - "POSTGRES_HOST_AUTH_METHOD=trust"
   web:
       build: .
       command: bash -c "python manage.py runserver 0.0.0.0:8000
       volumes:
         - .:/code
       ports:
         - 8000:8000
       depends_on:
         - db