{% extends "base_generic.html" %}

{% block content %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
  </head>
  <body>
    <h1>Boards</h1>

    <table border="2">
      <thead>
        <tr>
          <th>Board</th>
          <th>Topics</th>
          <th>Posts</th>
        </tr>
      </thead>
      <tbody>
        {% for board in boards %}
            <tr>
                <td>
                    <a href=""></a>{{ board.name }}<br>
                    <small>{{ board.description }}</small>
                </td>
                <td><a href="">{{ board.get_topics_count }}</a></td>
                <td><a href="">{{ board.get_posts_count }}</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
{% endblock %}
